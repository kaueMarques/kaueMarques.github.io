name: gera post

on:
  issues:
    types: [closed]

jobs:
  create-page:
    if: github.event.issue.user.login == github.repository_owner
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Extract issue content
        id: extract_issue
        run: |
          date=$(date -u +"%Y-%m-%d")
          title=${GITHUB_EVENT_NAME// /-} # Corrigir para obter o tÃ­tulo como string
          filename="_pages/${date}-${title}.md"
          echo "title: '${{ github.event.issue.title }}'" > "$filename"
          echo "date: ${date}" >> "$filename"
          echo "permalink: /posts/${date:0:4}/${date:5:2}/${title}/" >> "$filename"
          echo "tags:" >> "$filename"
          echo "  - nao-definido" >> "$filename"
          echo "---" >> "$filename"
          echo "" >> "$filename"
          echo "${{ github.event.issue.body }}" >> "$filename"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push
        run: |
          git add _pages/
          git commit -m "feat: post feito por action #${{ github.event.issue.number }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PAGE_TOKEN }}
