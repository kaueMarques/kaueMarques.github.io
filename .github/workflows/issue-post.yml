name: gera post

on:
  issues:
    types: [closed, done, fixed, resolved, completed]

jobs:
  create-page:
    if: github.event.issue.user.login == github.repository_owner
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Extract issue content
        id: extract_issue
        run: |
          mkdir -p _pages
          date=$(date -u +"%Y-%m-%d")
          title=${{ github.event.issue.title }}
          sanitized_title=$(echo "${title}" | tr ' ' '-')
          filename="_pages/${date}-${sanitized_title}.md"
          echo "title: '${{ github.event.issue.title }}'" > "$filename"
          echo "date: ${date}" >> "$filename"
          echo "permalink: /posts/${date:0:4}/${date:5:2}/${sanitized_title}/" >> "$filename"
          echo "tags:" >> "$filename"
          echo "  - nao-definido" >> "$filename"
          echo "---" >> "$filename"
          echo "" >> "$filename"
          echo "${{ github.event.issue.body }}" >> "$filename"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push
        run: |
          git add _pages/
          git commit -m "feat: post feito por action #${{ github.event.issue.number }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.NEW_PAGE_TOKEN }}
