name: gera post

on:
  issues:
    types: [closed, done, fixed, resolved, completed]

jobs:
  create-page:
    if: |
      ${{ contains(['done', 'closed', 'fixed', 'resolved', 'completed'], github.event.issue.closed_reason) && 
        github.event.sender.login == github.repository_owner }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Extract issue content
        id: extract_issue
        run: |
          mkdir -p _pages
          # Obtendo a data atual no formato YYYY-MM-DD
          date=$(date -u +"%Y-%m-%d")
          title=${GITHUB_EVENT_NAME// /-} # Corrigir para obter o título como string
          filename="_pages/${date}-${title}.md"
          echo "title: '${{ github.event.issue.title }}'" > "$filename"
          echo "date: ${date}" >> "$filename"
          echo "permalink: /posts/${date:0:4}/${date:5:2}/${title}/" >> "$filename"
          echo "tags:" >> "$filename"
          echo "  - nao-definido" >> "$filename"
          echo "---" >> "$filename"
          echo "" >> "$filename"
          echo "${{ github.event.issue.body }}" >> "$filename"
          sed -i.bak 's/YT[^ ]*/{{< youtube \1 >}}/g' "$filename"
          echo "[clique aqui se o vídeo não abrir](https://www.youtube.com/watch?v=\1)" >> "$filename"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push
        run: |
          git add _pages/
          git commit -m "feat: post feito por action #${{ github.event.issue.number }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PAGE_TOKEN }}
