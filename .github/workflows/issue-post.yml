name: ARTICLE CREATING - GH ACTION

on:
  issues:
    types: [labeled, completed, reopened]

jobs:
  create-page:
    if: github.event.issue.user.login == github.repository_owner
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check for 'post-creation' label
        id: check_label
        run: |
          issue_number=${{ github.event.issue.number }}
          repo_owner=${{ github.repository_owner }}
          repo_name=${{ github.event.repository.name }}
          labels=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${repo_owner}/${repo_name}/issues/${issue_number}/labels" | jq -r '.[].name')
          if [[ ! " ${labels[@]} " =~ " post-creation " ]]; then
            echo "Label 'post-creation' not found, exiting."
            exit 1
          fi

      - name: Create _posts directory
        run: mkdir -p _posts

      - name: Extract issue content
        id: extract_issue
        run: |
          date=$(date -u +"%Y-%m-%d")
          title="${{ github.event.issue.title }}"
          sanitized_title=$(echo "${title}" | tr ' ' '-')
          filename="_posts/${date}-${sanitized_title}.md"
          if [ -f "$filename" ]; then
            rm "$filename"
            curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -X POST \
              -d '{"labels":["edited"]}' \
              "https://api.github.com/repos/${repo_owner}/${repo_name}/issues/${issue_number}/labels"
          fi
          echo "---" >> "$filename"
          echo "title: '${{ github.event.issue.title }}'" >> "$filename"
          echo "date: ${date}" >> "$filename"
          echo "permalink: /posts/${date:0:4}/${date:5:2}/${sanitized_title}/" >> "$filename"
          echo "tags:" >> "$filename"
          echo "  - gh-action" >> "$filename"
          echo "  - kt-article" >> "$filename"
          echo "---" >> "$filename"
          echo "" >> "$filename"
          echo "${{ github.event.issue.body }}" >> "$filename"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push
        run: |
          git add _posts/
          git commit -m "feat: post feito por action #${{ github.event.issue.number }} titulo ${{ github.event.issue.title }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.NEW_PAGE_TOKEN }}

      - name: Add 'posted' label
        run: |
          issue_number=${{ github.event.issue.number }}
          repo_owner=${{ github.repository_owner }}
          repo_name=${{ github.event.repository.name }}
          curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -X POST \
            -d '{"labels":["posted"]}' \
            "https://api.github.com/repos/${repo_owner}/${repo_name}/issues/${issue_number}/labels"
